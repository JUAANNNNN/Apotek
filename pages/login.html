<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      display: flex;
      width: 960px;
      height: 400px;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .left-section {
      flex: 1;
      background: linear-gradient(to bottom right, #2E5ADD, #C6D2F6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0px;
      padding: 10px;
      text-align: center;
    }

    .left-section .logo {
      width: 400px;
      margin-top: 0px;
    }

    .left-section .pharmacy-img {
      width: 200px;
    }

    .left-section h2 {
      color: #2e7d32;
      font-size: 22px;
    }

    .left-section h5 {
      color: #0d47a1;
      font-size: 15px;
    }

    .right-section {
      flex: 1;
      background-color: #fefafa;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 80%;
      max-width: 320px;
    }

    .login-box h2 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-with-icon .input-icon-container {
      position: relative;
    }

    .input-with-icon .input-icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    .input-with-icon input {
      padding-left: 40px; /* Kasih jarak untuk icon */
    }


    .form-group.password {
      position: relative;
    }

    .form-group.password .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 14px;
    }

        .input-icon-container {
      position: relative;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    .input-with-icon input {
      padding-left: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #888;
      width: 20px;
      height: 20px;
    }


    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #1a237e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #0d1b59;
    }

    @media (max-width: 768px) {
      body {
        height: auto;
        padding: 20px;
      }

      .card {
        flex-direction: column;
        width: 100%;
        height: auto;
      }

     
      .right-section {
        width: 100%;
        height: auto;
        padding: 20px;
        align-items: center;
      }

       .left-section {
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }

      .left-section .logo {
        display: block;
        width: 250px;
      }

      .left-section .pharmacy-img {
        width: 100px;
      }

      .login-box {
        width: 100%;
        max-width: 300px;
      }
      .left-section h5 {
        color: #0d47a1;
        font-size: 10px;
      }

      .left-section h2 {
        color: #2e7d32;
        font-size: 12px;
     }
    }


  </style>
</head>
<body>
  <div class="card">
    <div class="left-section">
      <img src="Logo.png" alt="Logo Rumah Sakit" class="logo" />
      <img src="apotek.png" alt="Gambar Apotek" class="pharmacy-img" />
      <h2>Sistem Apotek</h2>
      <h5>Obat Tepat, Layanan Cepat</h5>
    </div>

    <div class="right-section">
      <div class="login-box">
        <h2>Log In</h2>
        <form action="#dashboard.html" method="post">
          <div class="form-group input-with-icon">
            <label for="nip">NIP (Nomor Induk Pegawai)</label>
            <div class="input-icon-container">
              <img src="NIP.png" alt="NIP Icon" class="input-icon" />
              <input type="text" id="nip" name="nip" placeholder="Masukkan NIP Anda" required />
            </div>
          </div>
         <div class="form-group password input-with-icon">
            <label for="password">Password</label>
            <div class="input-icon-container">
              <img src="PW.png" alt="Password Icon" class="input-icon" />
              <input type="password" id="password" name="password" placeholder="Masukkan Password Anda" required />
              <span class="toggle-password" onclick="togglePassword()"><img id="eyeIcon" src="hide.png" alt="Show Password" width="20" ></span>
            </div>
          </div>
          <button type="submit">Masuk</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePassword() {
        var passwordField = document.getElementById("password");
        var eyeIcon = document.getElementById("eyeIcon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.src = "view.png"; 
            eyeIcon.alt = "Hide Password";
        } else {
            passwordField.type = "password";
            eyeIcon.src = "hide.png"; 
            eyeIcon.alt = "Show Password";
        }
    }
  </script>
</body>
</html>
